<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <title>PortFolio</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <div class="row margin_left_right">
                <header>
               
                    <div class="logo col-md-6 col-sm-6 col-lg-6 hidden-xs">
                         <img src="logo.jpg" alt="logo">
                    </div>
                    <div class="small-logo hidden-lg hidden-md hidden-sm hidden-print">
                         <img src="images/logo.png" alt="logo-small">
                    </div>
                    <div class="col-md-6 col-sm-6 col-lg-6 head_name">
                       <h1 class="text-right">SAGAR SAINI</h1>
                       <h3 class="text-right">Front-End Ninja</h3> 
                    </div>
                </header>
            </div>
            
            <div class="row margin-left-right-1">
                <div class="main-img col-md-12 col-sm-12 col-lg-12 no-padding">
                    <img src="4.jpg" alt="main image">

                </div>

                <div class="feature-box col-md-12 col-sm-12 col-lg-12 no-padding text-center">

                    <div class="feature col-md-4 col-sm-4 col-lg-4 no-padding">
                       <img src="1.png" alt="image-1">
                    </div>
                    <div class="feature col-md-4 col-sm-4 col-lg-4 no-padding">
                       <img src="2.jpg" alt="image-2">
                    </div>
                    <div class="feature col-md-4 col-sm-4 col-lg-4 no-padding">
                       <img src="3.jpg" alt="image-3">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
